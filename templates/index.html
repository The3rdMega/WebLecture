<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Web Lecture - Sala {{ room_code }}</title>
</head>

<body>
  <div id="app-container">
    <div id="main-content">
      <h2>Web Lecture - Sala: <span id="roomCodeDisplay">{{ room_code }}</span>
        <button id="leaveRoomBtn" title="Sair da Sala">Sair</button>
      </h2>

      <div id="whiteboardContainer">
        <canvas id="whiteboard"></canvas>
        <div id="tools">
          <button onclick="setTool('draw')">Desenhar</button>
          <button onclick="setTool('erase')">Apagar</button>
          <button onclick="clearWhiteboard()">Limpar Tudo</button>
          <button onclick="saveImage()">Salvar Imagem</button>
        </div>
      </div>

      <div id="chat">
        <!-- Mensagens serão adicionadas aqui -->
      </div>

      <div id="inputArea">
        <input type="text" id="message" placeholder="Digite sua mensagem..." />
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </div>

    <div id="sidebar">
      <h3>Participantes (<span id="userCount">0</span>)</h3>
      <ul id="userList">
        <!-- Usuários serão listados aqui -->
      </ul>
      <p id="adminInfo"></p>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    // Passando dados do Flask para o JavaScript
    const ROOM_CODE = "{{ room_code }}";
  </script>
  <script src="{{ url_for('static', filename='room.js') }}"></script>
</body>

</html>
